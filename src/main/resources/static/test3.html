<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jQuery.js"></script>
    <style>
        #result {
            width: 500px;
            height: 400px;
            border: 3px solid chartreuse;
        }
    </style>
</head>
<body>

<button id="button">点击发送请求-post</button>

<div id="result">

</div>

<script>

    var result = document.getElementById("result");

    $("button").eq(0).click(function ()
    {
        $.post("/server3",
            {
                a: 10,
                b: 35
            },
            function (data)
            {
                console.log(data);
                result.innerHTML = data.message;
            },
            'json')
    })
</script>
</body>
</html>
