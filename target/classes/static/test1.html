<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jQuery.js"></script>
    <style>
        #result {
            width: 500px;
            height: 400px;
            border: 3px solid chartreuse;
        }
    </style>
</head>
<body>

<button id="button">点击发送请求</button>

<div id="result">

</div>

<script>

    var result = document.getElementById("result");

    $("button").eq(0).click(function ()
    {
        $.get("/server1", {a: 10, b: 35}, function (data)
        {
            console.log(data);
            result.innerHTML = data;
        })
    })
</script>
</body>
</html>
